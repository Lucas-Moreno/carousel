<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Carousel en JavaScript</title>
</head>
<body>
    <main class="box">
        <h1 class="title">Carousel en fondu</h1>
        <div class="carousel">
            <ul>
                <li class="visible"><img src="img/astro.jpg"></li>
                <li><img src="img/asap.jpg"></li>
                <li><img src="img/jcole.jpg"></li>
                <li><img src="img/nothing.jpg"></li>
                <div class="prev">
                    <img class="left" src="img/left-arrow (1).png">
                </div>
                <div class="next">
                    <img class="right" src="img/arrow-point-to-right.png">
                </div>
            </ul>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
